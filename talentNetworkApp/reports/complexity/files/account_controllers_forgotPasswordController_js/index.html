<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">(function (app) {
    app.controller(&#039;forgotPasswordCtrl&#039;, forgotPasswordCtrl);
    forgotPasswordCtrl.$inject = [&#039;$scope&#039;, &#039;$state&#039;,&#039;localStorage&#039;, &#039;accountService&#039;, &#039;responseCodeHandling&#039;, &#039;loader&#039;, &#039;messages&#039;,&#039;Config&#039;];

    function forgotPasswordCtrl($scope, $state,localStorage,accountService, responseCodeHandling, loader, messages,Config) {

        $scope.forgotPasswordObject = {};
         
        /*
         * loader is used to indicate activity while blocking user interaction.
         */


          $scope.checkEmail = function(){
              loader.show();
         
          var successCallback = function(response){
            loader.hide();
            if(response.code == Config.success)
            {
                $scope.checkValidity=true;
                         }
            else
            {
                loader.show();
             $scope.checkValidity=false;
             if(window.plugins){
            cordova.plugins.Keyboard.close();
                }
            var dataToSend = {
                email: $scope.forgotPasswordObject.email,
            }
            function forgotPasswordSuccess(response) {
            loader.hide();
            console.log(&quot;forgotPasswordSuccess&quot;, response);
            responseCodeHandling.showMessages(response.code, messages.passwordChanged, true,function (status, msg) {
                if (status) {
                    $state.go(&#039;forgotPasswordComplete&#039;);
                } else {
                    console.log(&quot;message from service  error&quot;, msg);
                }
            });
        }
      


        function forgotPasswordError(err) {
            loader.hide();
            console.log(&quot;forgotPasswordError&quot;, err);
        }

              accountService.forgotPassword(null, dataToSend, forgotPasswordSuccess, forgotPasswordError);
            }
          }

          var errorCallback = function(err){
            loader.hide();
           console.log(err);
          }

          console.log($scope.forgotPasswordObject.email);
          accountService.checkEmail(null, {email: $scope.forgotPasswordObject.email}, successCallback, errorCallback)
        }


        
        


       
    }
})(angular.module(&#039;talentNetworkApp&#039;));</textarea>
