<ion-view view-title="Forgot Password">
    <ion-content class="login-bg has-back-btn">
    <div class="back-btn-wrap">
            <a class="button icon-left ion-ios-arrow-back button-clear button-energized back-icon" ui-sref="login"></a>
        </div>
        <div class="forget-area">
            <div class="forget-cc">
                <div class="forgot-inner forgot-img">
                    <img alt="" src="img/forgot-pwd.png">
                </div>
            </div>
        </div>
        <div class="forgot-text">
            <p class="f-head">Forgot Your Password?</p>
            <p class="f-text">
                Enter your email below to receive your
                password reset instructions
            </p>
        </div>
        <form name="forgotPasswordObject.forgotPassword" ng-submit="checkEmail()">
            <div class="list">
                <label class="item item-input en-email" ng-class="{ 'has-error' : forgotPasswordForm.email.$invalid && !forgotPasswordForm.email.$pristine }">
                    <input type="email" name="email" placeholder="Your Email"  ng-model="forgotPasswordObject.email" class="btn" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
                   </label>
            </div>
            <div class="en-padding mt-25 mb-25">
                <button class="button button-block button-ent" type="submit" ng-disabled="forgotPasswordObject.forgotPassword.$invalid">
                    Submit
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
