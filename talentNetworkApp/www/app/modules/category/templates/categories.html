  <ion-view view-title="Category" class="home">
    <ion-header-bar class="header-lg">
        <div class="buttons buttons-left header-item" ng-init="init()">

            <span class="left-buttons">
                <button class="button button-icon button-clear ion-navicon"  ng-click="openMenu()">
                </button>
            </span>

           
        </div><!--/.header-item-->
        <div class="title text-left">{{heading}}</div>

        <div class="buttons buttons-right header-item text-right header-item-right">
            <button class="button button-clear icons-center icon-search" ng-click="hideMenu()" ui-sref="search" ></button>

            <button class="button button-clear icons-center icon-bell" ng-click="showPopOver($event)"><span ng-show="notificationCount" class="badge badge-energized">{{notificationCount}}</span></button>
            <button class="button button-clear icons-center icon-grid" ng-click="openRightMenu()" ></button>
        </div><!--/.buttons-right-->


    </ion-header-bar>
    


    <ion-tabs tabs-swipable class="tabs-striped tabs-top tabs-background-dark tabs-color-energized">

        <ion-tab title="Most Trending" class="tab-item-active" on-select="onTabSelected(0)">
          <!-- <ion-content> -->

            <ion-content class="primary-theme tab-des overflow-y height_auto">
                 <div class="primary-theme tab-des" ng-if="mostTrendingPosts.length==0">
                        <div class="result-not-found frow h-center flex-wrap">
                            <div class="box-circle display-flex v-center h-center">
                                <img src="img/img37.png">
                            </div>
                            <p class="col-100">No Data</p>
                        </div>
                    </div>

                      <!-- <div ng-repeat="post in mostTrendingPosts track by $index">{{post}}</div> -->
                      <category-post type=post.media_type data=post ng-repeat="post in mostTrendingPosts track by $index"></category-post>
             </ion-content>
        </ion-tab>

  <ion-tab title="Celebrity Post"  on-select="onTabSelected(1)">
    <ion-content class="primary-theme tab-des overflow-y height_auto">
          <!-- start text card -->
     <div class="primary-theme tab-des" ng-if="celebsPosts.length==0">
                        <div class="result-not-found frow h-center flex-wrap">
                            <div class="box-circle display-flex v-center h-center">
                                <img src="img/img37.png">
                            </div>
                            <p class="col-100">No Data</p>
                        </div>
                    </div>
         


      <category-post type=post.media_type data=post ng-repeat="post in celebsPosts track by $index" ></category-post>


          <!--end image card  -->

    </ion-content>
</ion-tab>

</ion-tabs>  
</ion-view>
