<!-- New Talent-->

  <ion-view view-title="home" >

    
      <ion-header-bar class="header-lg" ng-init="initNewTalent()">

        <div class="buttons buttons-left header-item" >

            <span class="left-buttons">
                <button class="button button-icon button-clear ion-navicon"  ng-click="openMenu()">
                </button>
            </span>
        </div><!--/.header-item-->

        <div class="title text-left">Looking For</div>

        <div class="buttons buttons-right header-item text-right header-item-right">
            <button class="button button-clear icons-center icon-search" ng-click="hideMenu()" ui-sref="search"></button>

            <button class="button button-clear icons-center icon-bell" ng-click="showPopOver($event)"><span ng-show="notificationCount" class="badge badge-energized">{{notificationCount || 0}}</span></button>
            <button class="button button-clear icons-center icon-grid" ng-click="openRightMenu()" ></button>
        </div><!--/.buttons-right-->


    </ion-header-bar>

    <ion-content class="primary-theme tab-des overflow-y height_auto">
          <!-- start text card -->
     
         <!--  <ion-refresher
            pulling-text="Pull to refresh"
            on-refresh="pullDownRefresh()">
          </ion-refresher> -->

         <div class="primary-theme tab-des" ng-if="celebNewtalents.length==0">
                    <div class="result-not-found frow h-center flex-wrap">
                        <div class="box-circle display-flex v-center h-center">
                            <img src="img/img37.png">
                        </div>
                        <p class="col-100">No Data</p>
                    </div>
          </div>

          <div>
            <div class="list primary" >
            	<div class="item item-avatar" ng-repeat="user in celebNewtalents ">
                	<img ui-sref="userProfile({id:'{{user.id}}'})" ng-if="user.profile_pic_path!==''" ng-src="{{user.profile_pic_path}}" ui-sref="userProfile({id:'{{user.id}}'})">
                  <img ui-sref="userProfile({id:'{{user.id}}'})" ng-if="user.profile_pic_path===''" ng-src="img/img7.png" ui-sref="userProfile({id:'{{user.id}}'})">
                	<div class="frow">
                    <div class="col-50 col-left" ui-sref="userProfile({id:'{{user.id}}'})"> 
                        <h2 class="light-color">{{user.name}}</h2>
                        <p>{{user.category}}</p>
                        <p>{{user.about_my_talent}}</p>
                    </div>
                     <div class="col-50 col-right text-right" ng-click="fan_unfan_user(user)" ng-class="{'un-fan-theme':user.fan_status==0 && user.fan_status==false}">
                                     <p class="right-spacer energized">{{user.user_fans}}</p>
                                      <span class="star-bg ion-star" ng-class="{'isFan': user.fan_status}">
                                      <span class="fans">Fans</span>
                                      </span>
                                </div>
                </div><!--/.frow-->      
              </div>
           </div>



          <!--end image card  -->
         <!--  <ion-infinite-scroll
            ng-if="hasMoreCelebPosts"

            on-infinite="loadMore()"
            distance="1%">
          </ion-infinite-scroll> -->

    </ion-content>

    
</ion-view>
